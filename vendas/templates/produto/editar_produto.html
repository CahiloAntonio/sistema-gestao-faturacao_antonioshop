{% extends 'produto/base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
    <h1 class="mb-4">Editar Produto</h1>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        <div class="col-md-6">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ produto.codigo }}" required>
        </div>
        <div class="col-md-6">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco }}" required>
        </div>
        <div class="col-md-6">
            <label for="estoque" class="form-label">Estoque</label>
            <input type="number" class="form-control" id="estoque" name="estoque" value="{{ produto.estoque }}" required>
        </div>
        <div class="col-md-6">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <select class="form-select" id="fornecedor" name="fornecedor">
                <option value="">Sem fornecedor</option>
                {% for fornecedor in fornecedores %}
                    <option value="{{ fornecedor.id }}" {% if fornecedor.id == produto.fornecedor.id %}selected{% endif %}>
                        {{ fornecedor.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
