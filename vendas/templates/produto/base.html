<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntonioShop - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Estilos personalizados para o navbar futurista */
        .navbar-futurista {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5, #00d2ff);
            box-shadow: 0 4px 20px rgba(0, 210, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand-futurista {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #ffffff, #c9d6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(201, 214, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .nav-link-futurista {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 15px !important;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link-futurista:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .nav-link-futurista::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }
        
        .nav-link-futurista:hover::before {
            width: 60%;
        }
        
        .navbar-toggler-futurista {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .active-link {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .footer-futurista {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: rgba(255, 255, 255, 0.8);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(0, 210, 255, 0.2);
        }
        
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .developer-badge {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .developer-badge i {
            margin-right: 10px;
            color: #00d2ff;
        }
        
        .copyright {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .contact-link {
            color: #00d2ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>

    </style>
</head>
<body>
    <!-- Navbar Futurista -->
    <nav class="navbar navbar-expand-lg navbar-futurista sticky-top">
        <div class="container">
            <a class="navbar-brand navbar-brand-futurista" href="{% url 'home' %}">ANTONIO SHOP</a>
            
            <button class="navbar-toggler navbar-toggler-futurista" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-futurista {% if request.path == '/produtos/' %}active-link{% endif %}" 
                           href="{% url 'lista_produtos' %}">
                           <i class="fas fa-boxes me-2"></i>Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-futurista {% if request.path == '/vendas/' %}active-link{% endif %}" 
                           href="#">
                           <i class="fas fa-cash-register me-2"></i>Vendas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-futurista {% if request.path == '/clientes/' %}active-link{% endif %}" 
                           href="#">
                           <i class="fas fa-users me-2"></i>Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-futurista {% if request.path == '/relatorios/' %}active-link{% endif %}" 
                           href="#">
                           <i class="fas fa-chart-line me-2"></i>Relatórios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer-futurista">
        <div class="container footer-container">
            <div class="copyright">
                &copy; <span id="year"></span> AntonioShop - Todos os direitos reservados
            </div>
            <div class="developer-badge">
                <i class="fas fa-code"></i>
                Desenvolvido por: 
                <a href="tel:+244921390990" class="contact-link ms-2">
                    Cahilo António Sacunja (921 390 990)
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS + Font Awesome (para ícones) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Atualiza o ano automaticamente
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
