{% extends 'base.html' %}

{% block title %}Excluir Produto{% endblock %}

{% block content %}
    <h1 class="mb-4">Excluir Produto</h1>
    <p>Tem certeza que deseja excluir o produto <strong>{{ produto.nome }}</strong> (Código: {{ produto.codigo }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
